<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Progress</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<ul class="html5">
	<li>
		<h2>Frontend</h2>
		<p data-value = "80" style = "width : 80%"> HTML5</p>
		<progress class="html5 progress-bar" max="100" value="80" class="progress-bar" ></progress>
		<p data-value = "60" style = "width : 60%">CSS3</p>
		<progress class="html5" max="100" value="60" class="progress-bar" ></progress>
		<p data-value = "50" style = "width : 50%">jQuery</p>
		<progress class="html5" max="100" value="50" class="progress-bar" ></progress>
	</li>
	<li>
		<h2>Backend</h2>
		<p data-value = "75" style = "width : 75%">Python</p>
		<progress class="python" max="100" value="75" class="progress-bar" ></progress>
		<p data-value = "65" style = "width : 65%">PHP</p>
		<progress class="python" max="100" value="65" class="progress-bar" ></progress>
		<p data-value = "35" style = "width : 35%">Node.js</p>
		<progress class="python" max="100" value="35" class="progress-bar" ></progress>
	</li>
	
</ul>
</body>
</html>
